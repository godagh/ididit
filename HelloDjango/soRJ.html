<!DOCTYPE html>
<html> <!-- 파일내용을 HTML이라 선언 -->
<head>
<meta charset="EUC-KR"> <!-- 인코딩 방식으로 이 내용에 따라 언어가 달라짐 한글은 UTF-8로 설정 -->
<title>Web Programming</title> <!-- 제목 -->
</head>
<body><!-- 실질적으로 사용자가 보게 되는 내용 -->
		<!-- h1,h2,h3,h4,h5... -->
		<h1>Welcome to the Web Programming!</h1>
		<img scr="1.glf"> <!-- img는 이미지 파일을 나타내는 태그고 속성부분에 불러올 이미지 파일이 나타나있음 -->
		<p>
			Hello
			<em>HTMLS</em> <!-- 기울어진 문자체를 표현할때 사용하는 em태그 -->
		</p>
		<h2>내용</h2> <!-- 페이지의 머리기사(제목) 같은거 크기에따라 h6까지 나뉘짐 -->
		<p>
			HTMLS,CSS,Javascript...
		</p>	
</body>
</html>
