<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입</title>
</head>
<body>
	{% if error %}<!-- error변수값이 존재하는가 -->
	<h1>{{error}}</h1>
	{% endif %}
	<form action="" method = "POST">
		{% csrf_token %}
		<!-- form.as_p 아님 form.as_table -->
		<table>
			{{form.as_table}}
		</table>
		<input type = "submit" value = "제출">
	</form>
</body>
</html>
