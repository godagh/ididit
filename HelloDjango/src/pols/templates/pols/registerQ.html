<!DOCTYPE html>
<html>
<head>
<meta charset=""UTF-8">
<title>질문등록</title>
</head>
<body>
	{% if error_message %}<!-- 에러메세지 있는지 확인 -->
	<p>{{error_message}}</p>
	{% endif %}
	<!-- form에 enctype="multipart/form-data"설정을 해야 데이터를 보낼 수 있음 -->
	<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		{{form.as_table}}
	</table>
	<button type="submit">확인</button>
   </form>
</body>
</html>
