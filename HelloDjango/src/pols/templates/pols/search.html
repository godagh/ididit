<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 검색창 -->
<form action="" method="get">
	<select name="type">
		<option value = 0>
			질문 제목
		</option>
		<option value = 1>
			글쓴이
		</option>
	</select>
	<input type="text" name="content" value='{{content}}' />
	<input type="submit" value="검색" />
</form>
<!-- 검색 결과 출력 -->
{% if resultlist %}
	<ul>
	{% for question in resultlist %}
		<li>
			<a href="{% url 'pols:detail' question.id %}">
				{{question.question_text}}-{{question.customuser.id}}
			</a>
		</li>
	{% endfor %}
	</ul>
{% endif %}
</body>
</html>
